apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: transaction-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: transaction-service-pilot
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70

# Note: For transaction-throughput based autoscaling, consider using KEDA or the Prometheus Adapter
# to expose a custom metric (e.g., transaction_throughput) to the Kubernetes Custom Metrics API.
# Example: use KEDA ScaledObject to scale based on Prometheus query or custom external metric.
