spring.application.name=TransactionServicePilot

# Datasource (local MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/Transactions?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Shenjian2025071*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Jakarta persistence URL (helps Hibernate determine JDBC metadata during tests)
jakarta.persistence.jdbc.url=${spring.datasource.url}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Updated Hibernate dialect to match the Spring Boot version
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Redis
spring.redis.host=localhost
spring.redis.port=6379

# Application settings
app.redis.reservation-ttl-seconds=30
app.sync.batch-size=100
app.sync.run-interval-ms=30000
app.transactions.idempotency-window-ms=60000
app.sync.base-backoff-seconds=5
app.sync.max-retries=3

# Actuator
management.endpoints.web.exposure.include=health,prometheus,info
